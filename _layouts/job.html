---
layout: default
---

<style type="text/css">

.page-job .sidebar {
    display: flex;
    flex-direction: column;
	flex: 0;
	min-width: 140px;
	margin-bottom: 10px;
}

.page-job .sidebar ul {
    padding: 15px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
	flex-wrap: nowrap;
}

.page-job .sidebar .apply {
	max-width: 180px;
	margin: 20px auto;
}

  .page-job .sidebar li {
    opacity: 0.8;
	position: relative;
	border-right: 1px solid #4a4a4a;
	flex: 1;
	justify-content: center;
	display: flex;
	padding: 0 10px;
	margin-top: 18px;
	white-space: nowrap;
  }

.page-job .sidebar li:last-child {
    border-right: none;
}

.page-job .j-content > .container {
    display: flex;
	flex-direction: column;
    margin-top: 35px;
	flex-basis: 140px;
}

.page-job .job-description {
	max-width: 100%;
 }

.page-job .apply {
    margin-top: 15px;
	max-width: 120px;
	width: 100%;
}

.page-job .company-description > p, .page-job .company-footer > p, .page-job .requirements p {
	color: #51516A;
	text-align: inherit;
	line-height: 1.8;
	font-weight: 400;
	font-size: 1rem;
}

.page-job .company-description > p {
	margin-bottom: 2rem;
}

.page-job .company-footer > p {
	margin-top: 2rem;
}

.page-job .job-title-main {
    font-size: 26px;
    line-height: 1.25;
    color: #3D3D58;
    font-weight: bold;
}

.page-job .job-description-title {
    margin-top: 25px;
	text-align: inherit;
	font-weight: bold;
	line-height: 1.3;
	color: #3D3D58;
	line-height: 3.5rem;
    margin-bottom: 0;
}

.page-job .requirements ul {
    list-style: disc;
    padding-left: 17px;
}

.page-job .requirements li {
	padding: 4px 0;
}

.page-job .application-greybox {
    background-color: #f8f8fa;
    margin-top: 35px;
	min-height: 300px;
}

.page-job .application-greybox a {
    display: inline-block;
    color: #4351c5;
}

.page-job .application-information {
    padding: 50px 0;
    max-width: 700px;
    margin: auto auto;
    line-height: 1.25;
}

.heading {
  	text-align: center;
}

#content-desktop {display: block;}
#content-mobile {display: none;}

@media screen and (max-width: 768px) {

	#content-desktop {display: none;}
	#content-mobile {
		display: block;
		margin: 30px 0 10px;
    	font-size: 28px;
	}
	.btn.btn--ghost {
		margin: 20px 0 0;
	}
	.page-job .sidebar li {
    	margin: 10px 0;
    	text-transform: uppercase;
	}
	.page-job .sidebar ul {
    	padding: 15px 0;
	}
}

@media (min-width: 980px) {
	.heading {
    	text-align: left;
	}
	.page-job .sidebar li {
    	opacity: 0.8;
		border: none;
		justify-content: flex-start;
		padding: 0;
	}
	.page-job .sidebar ul {
    flex-direction: column;
		padding: 15px 0;
	}

	.page-job .sidebar .btn {
    width: 100%;
	}

	.page-job .j-content > .container {
		flex-direction: row;
	}
	.page-job .job-description{
		padding-left: 68px;
		width: 100%;
    max-width: 700px;
	}
	.page-job {
		padding-top: 1rem;
	}
	.page-job .sidebar {
		margin-bottom: 0px;
  }
	.page-job .apply {
		max-width: 100%;
  }
	.page-job .application-information {
		padding-left: 50px;
	}
}
</style>

<main class="page page-job">
	<section class="j-content">
		<div class="container">
			<div class="sidebar">
				<a class="btn btn--ghost" href="/jobs#openings">< ALL POSITIONS</a>
			</div>

			<div class="job-description">
				<div id="grnhse_app"></div>
			</div>
		</div>
	</section>
</main>

<script src="https://boards.greenhouse.io/embed/job_board/js?for=openzeppelin"></script>
<script src="/js/fixedMenu.js"></script>
